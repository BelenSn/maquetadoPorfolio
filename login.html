<body>
    
    <main>
        <section class="login">
            <div class="container">
            
                

                <div class="row justify-content-center shadow rounded m-5">

                    <div class="col-md-6 mx-auto img-login position-relative"> 
                        <!-- autor -->
                        <span><a class="position-absolute bottom-0 end-0 autor-h px-2 link-secondary text-decoration-none" href="https://www.behance.net/gallery/79254973/Misc-Black-White-Drawings" target="_blank">Autor</a></span>
    
                    </div>
        
                    <div class="col-md-6 p-4 ">
    
                        <form class="mt-5">
                            <h1 class="h3 mb-4 fw-normal display-6">Iniciar sesión</h1>                            
                            <div class="form mb-3">
                                <label class="label mb-2" for="floatingInput">Username</label>
                                <input type="email" class="form-control input" id="floatingInput" placeholder="name@example.com">
                                
                            </div>
                            <div class="form mb-3">
                                <label class="label mb-2" for="floatingPassword">Password</label>
                                <input type="password" class="form-control input" id="floatingPassword" placeholder="Password">
                              
                           </div>
                            
                            <div class="checkbox mb-3">
                                <label>
                                    <input type="checkbox" value="remember-me"> Remember me
                                </label>
                            </div>
                            <button class="w-100 btn btn-lg btn-primary" type="submit">Ingresar</button>
                            <p class="mt-5 mb-3 text-muted">&copy;</p>
                        </form>
                    </div>
                        
        
                            
        
                        
                </div>


                
                
                
                    
            </div>
        </section>
       

    </main>
